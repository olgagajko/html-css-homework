     <main>
        <p>Заполните форму, чтобы добавить на сайт статью</p>
    <form entype="multipart/form-data" name="add_article" action="#" method="post">
        <div>
            <label for="author">Укажите автора</label>
            <input type="text" name="author" id="author" required />
        </div>
        <div>
            <label for="title">Введите заголовок</label>
            <input type="text" name="title" id="title" required />
        </div>
        <label for="article">Содержание статьи</label>
        <textarea name="article" id="article" required></textarea> 
        <div>
            <label for="photo">Фотографии </label>
            <input id="photo" multiple type="file" accept="image/*" name="photo[]" />
        </div>
    </form>
    <button form="add_article">Отправить</button> <!--кнопка привязывается к форме через атрибут form со значением id формы-->
